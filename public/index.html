<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ひようらの腹時計</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="original-gradient">
      <h1>ひようらの腹時計</h1>
    </header>
    <main>
      <form id="search-form">
        <div class="form-group">
          <label for="genre-select">ジャンル:</label>
          <select id="genre-select" name="genre">
            <option value="">すべて</option>
            <option value="イタリアン">イタリアン</option>
            <option value="中華料理">中華料理</option>
            <option value="ラーメン">ラーメン</option>
            <option value="定食">定食</option>
            <option value="牛丼">牛丼</option>
            <option value="海鮮・寿司">海鮮・寿司</option>
            <option value="アメリカン">アメリカン</option>
          </select>
        </div>
        <div class="form-group">
          <label for="party-size-input">人数:</label>
          <input
            type="number"
            id="party-size-input"
            name="partySize"
            min="1"
            placeholder="例: 2"
          />
        </div>
        <div class="form-group">
          <label for="money-input">上限金額 (円):</label>
          <input
            type="number"
            id="money-input"
            name="money"
            min="0"
            step="100"
            placeholder="例: 3000"
          />
        </div>
        <div class="form-group">
          <label for="sort-by-select">並び替え:</label>
          <select id="sort-by-select" name="sortBy">
            <option value="">選択してください</option>
            <option value="rating">評価が高い順</option>
            <option value="money_asc">安い順</option>
          </select>
        </div>
        <button type="submit">検索</button>
      </form>

      <div id="results-container"></div>
    </main>
  </body>
</html>
